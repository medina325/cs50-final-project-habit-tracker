<div class="modal fade" id="newHabitModal" tabindex="-1" aria-labelledby="newHabitModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="newHabitModalLabel">What is your new habit?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <form
          id="new-habit-form"
          hx-post="/create_habit"
          hx-target="#habit-row-container"
          hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
          hx-swap="afterend"
          hx-ext='json-enc'
        >
          {% csrf_token %}
          <input type="hidden" value="{{ year }}" name="year">
          <input type="hidden" value="{{ month }}" name="month">
          <div class="row">
            
            <div class="col">
              <label for="input-habit-name" class="form-label">Habit name</label>
              <input name="name" id="input-habit-name" type="text" class="form-control" aria-label="Habit name" required>
            </div>
            
            <div class="col">
              <div>Tracking Days</div>
              <div class="row">

                {% with 'Monday Tuesday Wednesday Thursday Friday Saturday Sunday' as weekdays %}
                  {% for w in weekdays.split %}
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <label class="form-check-label" for="{{ w }}">{{ w|make_list|first }}</label>
                        <input name='weekdays' class="form-check-input" type="checkbox" id="{{ w }}" value="{{ w }}">
                      </div>
                    </div>
                  {% endfor %}
                {% endwith %}

              </div>
            </div>

          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="submit" form="new-habit-form" class="btn btn-action-contrast" autocomplete="off">Create new habit</button>
      </div>

    </div>
  </div>
</div>

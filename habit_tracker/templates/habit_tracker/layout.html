{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% block title %}
  {% endblock %}

  <link rel="stylesheet" href="{% static 'habit_tracker/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'habit_tracker/css/main.css' %}">
  <link rel="stylesheet" href="{% static 'habit_tracker/css/partials/navbar.css' %}">
  {% block css %}
  {% endblock %}

  {% block js %}
  {% endblock %}

</head>
<body>
  <div id="layout-container">

    <header>
      <div class="top-bar-container">
        
        <a href="#">
          <img class="logo" src="{% static 'habit_tracker/images/symfony.svg' %}" alt="Logo">
        </a>
        
        {% if user.is_authenticated %}
          <nav class="d-flex justify-content-end px-1">
            <button>
              <a href="{% url 'logout' %}">
                <img src="{% static 'habit_tracker/images/icons/logout.png' %}" alt="Logout">
              </a>
            </button>
            <button class="btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
            </button>
          </nav>
        {% endif %}

      </div>
    </header>

    <main>
      {% block body %}
      {% endblock %}
    </main>

    <footer></footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

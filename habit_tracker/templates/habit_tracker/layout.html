{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% block title %}
  {% endblock %}

  <link rel="stylesheet" href="{% static 'habit_tracker/css/bootstrap.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'habit_tracker/css/main.css' %}">
  <link rel="stylesheet" href="{% static 'habit_tracker/css/partials/navbar.css' %}">
  {% block css %}
  {% endblock %}

  <script src="{% static 'habit_tracker/js/themes.js' %}"></script>
  {% block js %}
  {% endblock %}

</head>
<body>
  <div id="layout-container">

    <header>
      <div class="top-bar-container">
        
        <a href="#">
          <img class="logo" src="{% static 'habit_tracker/images/symfony.svg' %}" alt="Logo">
        </a>
        
        {% if user.is_authenticated %}
          <nav class="d-flex justify-content-end px-1">

            <!-- Por que nao posso usar data-bs-theme="dark" ?????? -->

            <div class="dropdown">
              <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-palette-fill icon-contrast"></i>
              </button>
              <ul class="color-picker dropdown-menu">
                <li>
                  <div class="dropdown-item">
                    <label for="light" class="visually-hidden">Light</label>
                    <input type="radio" name="theme" id="light">
                  </div>
                </li>
                <li>
                  <div class="dropdown-item">
                    <label for="purple" class="visually-hidden">Purple</label>
                    <input type="radio" name="theme" id="purple" >
                  </div>
                </li>
                <li>
                  <div class="dropdown-item">
                    <label for="blue" class="visually-hidden">Blue theme</label>
                    <input type="radio" id="blue" name="theme">
                  </div>
                </li>
                <li>
                  <div class="dropdown-item">
                    <label for="pink" class="visually-hidden">Pink theme</label>
                    <input type="radio" id="pink" name="theme">
                  </div>
                </li>
                <li>
                  <div class="dropdown-item">
                    <label for="green" class="visually-hidden">Green theme</label>
                    <input type="radio" id="green" name="theme">
                  </div>
                </li>
                <li>
                  <div class="dropdown-item">
                    <label for="orange" class="visually-hidden">Orange theme</label>
                    <input type="radio" id="orange" name="theme" checked>
                  </div>
                </li>
              </ul>
            </div>

            <div class="dropdown">
              <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle icon-contrast"></i>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="bi bi-person-circle icon-contrast"></i>
                    <span>Your profile</span>
                  </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-item" href="{% url 'logout' %}">
                    <i class="bi bi-box-arrow-right icon-contrast"></i>
                    <span>Logout</span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        {% endif %}

      </div>
    </header>

    <main>
      {% block body %}
      {% endblock %}
    </main>

    <footer>
      {% block footer %}
      {% endblock %}
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha512-6UofPqm0QupIL0kzS/UIzekR73/luZdC6i/kXDbWnLOJoqwklBK6519iUnShaYceJ0y4FaiPtX/hRnV/X/xlUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

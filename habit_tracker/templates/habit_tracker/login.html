{% extends "habit_tracker/layout.html" %}
{% load static %}

{% block title %}
  <title>Habit Tracker</title>
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{% static 'habit_tracker/css/partials/login.css' %}">
{% endblock %}

{% block js %}
  <script src="{% static 'habit_tracker/js/login_form.js' %}"></script>
{% endblock %}

{% block body %}

  <div id="login-flex-container">
    <div class="d-flex justify-content-center align-items-center bg-dark-4">
      <img class="sample_screenshot" src="{% static 'habit_tracker/images/sample3.jpg' %}" alt="Sample screenshot">
    </div>
    <div class="d-flex justify-content-center align-items-center py-5 w-75">

        <div class="card text-center" style="min-width: 50%;">
  
          <div class="login-nav py-3">
            <a id="sign-in-toggle" href="#" data-toggle="sign-in-form" autofocus>Sign In</a>
            <div class="vr"></div>
            <a id="register-toggle" href="#" data-toggle="register-form">Register</a>
          </div>
  
          <hr style="margin: 0;">
  
          <div class="card-body">
            
            <form id="sign-in-form" class="active">
              <div class="row mb-4">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Username or E-mail">
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
              </div>
              <div class="d-grid">
                <button type="button" class="btn btn-success">Sign In</button>
              </div>
            </form>
  
            <form id="register-form" class="inactive">
              <div class="row mb-4">
                <div class="col-6">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-6">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <input type="email" class="form-control" placeholder="E-mail">
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Username">
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-6">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="col-6">
                  <input type="password" class="form-control" placeholder="Confirm password">
                </div>
              </div>
              <div class="d-grid">
                <button type="button" class="btn btn-success">Register</button>
              </div>
            </form>
  
          </div>
        </div>

    </div>

  </div>

{% endblock %}
